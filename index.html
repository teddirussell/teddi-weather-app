<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/151388ffa1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
<link rel="stylesheet" href="src/index.js" class="js">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div id="weather" class="weather-container">
    <div class="row">

      <div class="d-flex">
        <form class="float-left search-form" id="search-form">
        <input type="text" placeholder="Enter a city" autocomplete="off" id="city-input">
        <input type="submit" class="btn btn-primary" value="Search">
        <button class="float-left btn btn-success" id="current-location-button">Current</button></form>
        </div>
    </div>

        <div class="row current-weather">
      <div class="col-6">
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <h3 id="condition"></h3>
      </div>
</div>


    <div class="row current-weather">
      <div class="d-flex col-6">
        <img src="" alt="Clear" id="icon" />
        <h2 class="weather" id="temperature"></h2>
        <sub class="current-temp"> &deg;C</sub> 
      </div>
      <div class="col-6">
        <p>Humidity: <span id="humidity"></span>%<br>
              Wind: <span id="wind"></span> km/h</p>
    </div>

    <div class="row weekly"> 
      <div class="card text-center">
        <div class="card-body" id="forecast">
        </div>
      </div>           
    </div>
  </div>
  <small><a href="https://github.com/teddirussell/teddi-weather-app" target="_blank"> Open-source code</a>, by Teddi Russell</small>
  <script src="src/script.js"></script> 
  </body>
</html>
